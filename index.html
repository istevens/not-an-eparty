<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Not An Engagement Party Party</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/cupertino/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="screen.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("jquery", "1.4.1");
        google.load("jqueryui", "1.7.2");
    </script>
</head>
<body>
    <h1>Nana and Ian are <span id="engaged">engaged</span></h1>
    <h2>(But this party isn't about that.)</h2>
    <button id="rsvp">Click here to RSVP</button>

    <div id="rsvp-dialog" title="RSVP for Nana and Ian's party">
        <form id="rsvpForm" method="POST" action="">
            <p id="validateTips">You have to at least give us your name and email!</p>
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all required" />
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all required email" />

                <label for="recaptcha_response_field" id="recaptcha_label">Let us know you're human:</label>
                <script type="text/javascript" src="http://api.recaptcha.net/challenge?k=6LfW9QoAAAAAAAktMfKl5B99FIMyrAkspcRvWniO"></script>
                <noscript>
                    <iframe src="http://api.recaptcha.net/noscript?k=6LfW9QoAAAAAAAktMfKl5B99FIMyrAkspcRvWniO" height="300" width="500" frameborder="0"></iframe><br />
                    <textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea>
                    <input type='hidden' name='recaptcha_response_field' value='manual_challenge' class="required"/>
                </noscript>

            </fieldset>
        </form>
    </div>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
